<div class="row">
<div class="col-md-3"></div>

<div class="col-md-6">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>      
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner" role="listbox">

      <div class="item active">
        <img src="http://info7.blob.core.windows.net.optimalcdn.com/images/2017/02/15/tacos.jpg" alt="Chania">
        <div class="carousel-caption">
          <h3>{{event1.nombre}}</h3>
          <p>{{event1.descripcion}}</p>
        </div>
      </div>

      <div class="item">
        <img src="http://lorempixel.com/800/800" alt="Chania" width="460" height="345">
        <div class="carousel-caption">
          <h3>{{event2.nombre}}</h3>
          <p>{{event2.descripcion}}</p>
        </div>
      </div>
    
      <div class="item">
        <img src="http://lorempixel.com/900/900" alt="Flower" width="460" height="345">
        <div class="carousel-caption">          
          <h3>{{event3.nombre}}</h3>
          <p>{{event3.descripcion}}</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="col-md-3"></div>
</div>
