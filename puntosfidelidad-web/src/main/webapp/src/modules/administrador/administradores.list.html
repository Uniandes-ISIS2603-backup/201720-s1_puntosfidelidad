<div class="container-fluid" >    
    <br>
    <br>
    <div class="row">
        <h3> <b> &nbsp;&nbsp; Administradores Registrados:</b> </h3>
          <br>
    <br>
        <div class="col-md-2" ng-repeat="administrador in administradoresLista" >
            <div class="thumbnail" >      
                <a ui-sref="administradorDetail({administradorUsuario: administrador.usuario})">
                                      
                </a>
                <div class="caption text-center">
                    <p><i><b>USUARIO:</b> </i>{{administrador.usuario}}</p>
                    
                    <a class="btn btn-default" ui-sref="administradorDetail({administradorUsuario: administrador.usuario})"><p class="glyphicon glyphicon-th-list"></p></a>
                    <a class="btn btn-default" ui-sref="administradorUpdate({administradorUsuario: administrador.usuario})"><p class="glyphicon glyphicon-pencil"></p></a>
                    <a class="btn btn-danger btn-sm" ui-sref="administradorDelete({administradorUsuario: administrador.usuario})"><p class="glyphicon glyphicon-trash"></p></a>
                </div>
                
            </div>
        </div>
    </div>
    <div class="btn-group mr-2" role="group" aria-label="First group">
        <a class="btn btn-info" ui-sref="administradorCreate">  <p class="glyphicon glyphicon-plus"></p> Agregar Administrador   </a>
    </div>
</div>
