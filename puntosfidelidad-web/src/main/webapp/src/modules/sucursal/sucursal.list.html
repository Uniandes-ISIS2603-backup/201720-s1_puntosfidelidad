
<div class="container-fluid">
    <br>
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Lista Sucursales</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="sucursalCreate"><p class="glyphicon glyphicon-plus"></p> Nueva sucursal</a>
                    </div>
                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Nombre</th>                                  
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="sucursal in sucursalRecords">
                                <td id="{{$index}}-id">{{sucursal.id}}</td>
                                <td id="{{$index}}-nombre"><a ui-sref="sucursalDetail({sucursalId:sucursal.id})">{{sucursal.nombre}}</a></td>                                
                                <td>
                                    <a class="btn btn-default btn-sm" ui-sref="sucursalUpdate({sucursalId: sucursal.id})" ><p class="glyphicon glyphicon-pencil"></p></a>
                                    <a class="btn btn-danger btn-sm" ui-sref="sucursalDelete({sucursalId: sucursal.id})"><p class="glyphicon glyphicon-trash"></p></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
