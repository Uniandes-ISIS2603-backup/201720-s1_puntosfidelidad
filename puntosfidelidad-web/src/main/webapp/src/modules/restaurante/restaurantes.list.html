<div ng-if="isAuthenticated()" class="container-fluid">
    
    <button class="BotonesBanner" ui-sref='restaurantesBuscar'>Filtrar</button> 
    <br>
    <br>
    
    <div class="col-md-2" ng-repeat="res in elements" >
            <div class="thumbnail"ng-if="res.nombre!=='anonimo'" >      
                
                    <img class="img-responsive imagenCliente" ng-src='media/FielLogo.PNG' alt="res1"/>                  
                
                <div class="caption text-center">
                    <td id="{{$index}}-puntos"> <img class="img-responsive imagenCliente" ng-src="{{res.imagen}}" alt="res1"/>
                    <p><i><H2></i><b>{{res.nombre}}</b></H2></p>
                    <p><i>Tipo de Comida: </i>{{res.tipoComida}}</p>
                    <p><i>NIT :</i>{{res.nit}}</p>
                    
                    <a class="btn btn-default" ui-sref='restaurantesDetailP({restauranteNit:"{{res.nit}}"})'><p class="glyphicon glyphicon-th-list"></p></a>
                   
                </div>
            </div>
        </div>
</div>

<div class="container" ng-if="!isAuthenticated()">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <CENTER>
            <h1 class="float-left display-3 mr-4">403 Acceso denegado</h1>
            <h4 >No tienes permisos para ver este contenido.</h4>
            <h4>Inicia sesión con otro usuario para ver este contenido</h4>
            <button class='BotonesBanner' ui-sref="login">Inicia Sesión</button>
            </CENTER>
        </div>
    </div>
</div>
