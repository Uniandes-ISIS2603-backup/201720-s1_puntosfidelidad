<div class="container-fluid">
    
    <ul class="list-group" ng-repeat="elem in elements">
        <li class="list-group-item">
            
            <input id='{{elem.nit}}' type="checkbox" ng-model='collapse' style='display: none'/>
            <input id='{{elem.nit + " productos"}}' type='checkbox' ng-model='collapseProducto' style='display: none;'>
            <input id='{{elem.nit + " sucursales"}}' type='checkbox' ng-model='collapseSucursal' style='display: none;'>
                        
             <h4> {{elem.nombre}} </h4>
             
             <label for='{{elem.nit}}' class="btn btn-primary" ng-show="!collapse">MÃ¡s detalles</label> 
              
             
             <!-- Muestra los elementos de Restaurante -->
             <div ng-if='collapse'>
             
                 <b> NIT: </b> {{elem.nit}} </br>
                 <b>TIPO DE COMIDA:</b> {{elem.tipoComida}} <br>          
                 
               
                 <button class="btn btn-primary btnRestaurante" ui-sref="productosList">Productos</button> <br>
                 <button class="btn btn-primary btnRestaurante" ui-sref="sucursalList">Sucursales</button> <br> 
                 <button class="btn btn-primary btnRestaurante">Eventos</button>   <br>                
                 <br>
                 <br>
                 
                 
                <label for='{{elem.nit}}' class="btn btn-primary">Menos detalles</label>
                 
            </div>
            
              <div ng-show='collapseProducto'>
             
                 <b> NIT: </b> {{elem.nit}} </br>
                 <b>TIPO DE COMIDA:</b> {{elem.tipoComida}}
                 
                
                <label for='{{elem.nit}}' class="btn btn-primary">Menos detalles</label>
            
            </div>
           
            
        </li>
    </ul>
</div>
