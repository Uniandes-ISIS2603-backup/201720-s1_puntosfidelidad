    <ul class="list-group" ng-repeat="elem in elements">

            <input id='{{elem.nit}}' type="checkbox" ng-model='collapse' style='display: none'/>
                        
             <h4> {{elem.nombre}} </h4>
             
             <label for='{{elem.nit}}' class="btn btn-primary" ng-show="!collapse">MÃ¡s detalles</label> 
              
             <div ng-if='collapse'>
             
                 <b> NIT: </b> {{elem.nit}} </br>
                 <b>TIPO DE COMIDA:</b> {{elem.tipoComida}}
                 
                 <div id='{{elem.id + " mensaje"}}'></div>
                 
                <label for='{{elem.nit}}' class="btn btn-primary">Menos detalles</label>
            
            </div>
            
           
            
        </li>
    </ul>
</div>
