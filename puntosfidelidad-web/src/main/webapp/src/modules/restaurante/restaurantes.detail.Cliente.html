    <h3>My Google Maps Demo</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var uluru = {lat: -25.363, lng: 131.044};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: uluru
        });
        var marker = new google.maps.Marker({
          position: uluru,
          map: map
        });
      }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD59Yk9GM2nTLPMc4RGp4V-_Naftz2TVZA&callback=initMap"></script>
