<div class="container-fluid">
    <br>
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <label  id="createcliente">Agregar Nuevo Restaurante</label>                
            </div>

            <div class="panel-body">               

                <form ng-submit="createRestaurante()" name="restaurante">
                    <div class="form-group col-md-4"></div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="restauranteNit" class="col-sm-4">Nit *:</label>
                            <input id="restauranteNit" pattern="[a-zA-Z0-9-]+" title="Espacios no admitidos" required ng-model="resNit" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group col-md-4"></div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="restauranteName" class="col-sm-4">Nombre</label>
                            <input id="restauranteName" required ng-model="resName" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group col-md-4"></div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="restaurantesTipoComida" class="col-sm-4">Tipo De Comida*:</label>
                            <input id="restaurantesTipoComida" required  ng-model="restipo" class="col-sm-6"/>
                        </div>
                    </div>                  
                    <div class="form-group col-md-4"></div>
                   
                                                      
                    <div class="form-group row">
                        <div class="form-group col-sm-4" ng-if="!restaurante.$valid">

                            <div class="alert alert-warning" >
                                <strong>Warning!</strong><p>All inputs are required*</p>
                            </div> 
                        </div> 
                    </div>
                    
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input ng-show="restaurante.$valid"  type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-info" ui-sref="restaurantesList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
