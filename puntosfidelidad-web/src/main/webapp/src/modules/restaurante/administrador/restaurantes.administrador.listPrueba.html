
<div class="container-fluid">
    <br>  
    <br>

   
    <div class="col-md-8">        
        
      
              <div id='AgregarRes' class='panel-body'>
                <form class='form-group'ng-submit="createRestaurante()">                    
                    NIT: <input style="margin-top: 5px; margin-bottom: 5px;" ng-model='res.nit'> <br>
                    NOMBRE: <input style="margin-top: 5px; margin-bottom: 5px;" ng-model='res.nombre' ><br>
                    TIPO COMIDA: <input style="margin-top: 5px; margin-bottom: 5px;" ng-model='res.tipoComida' ><br>
                    
                    <input id="tcAgregar" type="submit" value="Agregar" class="btn btn-primary"/>    
                    
                    
                    <label for='crearRestaurante' class='btn btn-primary' class='btn btn-info'> Cancelar</label>
                </form>
            </div>
                   
    </div>
</div>
