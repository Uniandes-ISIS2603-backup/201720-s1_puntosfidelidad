<div class="container-fluid">
    <br>  
    <br>
   <div class="col-md-8"></div>   
    <div class="col-md-6">        
        <div class="alert alert-info" ng-if='elementosRes.length === 0'>
            <strong>!Atenci√≥n!</strong> Actualmente no hay restaurantes registrados para este administrador.
        </div>
        <table class="table table-hover" ng-if='elementosRes.length !== 0'>
            <thead>
                <tr>
                    <th>NIT</th>    
                    <th>Tipo de comida</th>  
                </tr>
            </thead>    

            <tbody>
                <tr ng-repeat="restaurante in elementosRes">
                    <td id="{{$index}}-name"> {{restaurante.nit}}</td>
                    <td id="{{$index}}-mbasico">{{restaurante.tipoComida}}</td>
                    <td <button class="btn btn-primary btnRestaurante" ui-sref="productosList">Productos</button> </td>
                    <td <button class="btn btn-primary btnRestaurante" ui-sref="sucursalList">Sucursales</button> </td>
                    <td <button class="btn btn-primary btnRestaurante" ui-sref="eventosList" >Eventos</button> </td>
                    
                </tr>
 
            </tbody>
        </table>
        
                  
    </div>
</div>
