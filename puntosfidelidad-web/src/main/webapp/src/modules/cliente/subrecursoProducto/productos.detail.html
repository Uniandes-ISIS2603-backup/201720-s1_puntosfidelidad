<div class="panel panel-default">
    <br>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-6"  >

                <div class="col-md-3">



                    <dl>     

                        <dt><h4>{{currentProducto.nombre}}</dt>

                        <hr>
                        <dt><img class="img-responsive"  ng-src="{{currentProducto.imagen}}" /></dt>

                        <hr>
                        <dt>Restaurante</dt>
                        <dd>{{currentProducto.restaurante.nombre}}</dd>

                        <hr>
                        <dt>Valor en Dinero</dt>
                        <dd>{{currentProducto.valorDinero}}</dd>

                        <hr>
                        <dt>Valor en Puntos</dt>
                        <dd>{{currentProducto.valorPuntos}}</dd>

                    </dl>
                </div>
                <br>    
                <div>
                    <button ui-sref="clienteProductosList({clienteUsuario: elementoCliente.usuario})" type="button" class="btn btn-info btn-lg">Regresar</button>
                </div>

            </div>
        </div>
    </div>
