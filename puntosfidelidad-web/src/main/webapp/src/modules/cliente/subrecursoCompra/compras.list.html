<div class="container-fluid">
    <br>
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label>Lista de Compras</label></div>
            <div class="panel-body">
                <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">


                </div>
                <div class="col-md-8">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>    
                                <th>Sucursal</th>   
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="compra in comprasRecords">
                                <td id="{{$index}}-name"><a ui-sref="clienteComprasDetail({compraId: compra.id, clienteUsuario: elementoCliente.usuario})">{{compra.id}}</a></td>
                                <td id="{{$index}}-restaurante">{{compra.sucursal.nombre}}</td>
                                <td class="btn-group mr-2" role="group" aria-label="First group">
                                    <a class="btn btn-default" ui-sref="clienteComprasDetail({compraId: compra.id, clienteUsuario: elementoCliente.usuario})"><p class="glyphicon glyphicon-th-list"></p> Ver mas</a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>
