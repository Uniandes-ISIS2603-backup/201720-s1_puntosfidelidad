<div ng-if="isAuthenticated() && esAdmin()" class="container-fluid" >
    <br>    
    <br>
    <br>
    <div class="row">
        <div class="col-md-2" ng-repeat="cliente in clientesLista" ng-if='cliente.usuario!=="Anonimo"'>
            <div class="thumbnail" >      
                <a ui-sref="clienteDetail({clienteUsuario: cliente.usuario})">
                    <img class="img-responsive imagenCliente" ng-src='{{cliente.imagen}}' alt="{{cliente.usuario}}"/>                  
                </a>
                <div class="caption text-center">
                    <p><i><b>Usuario:</b> </i>{{cliente.usuario}}</p>
                    
                    <a class="btn btn-default" ui-sref="clienteDetail({clienteUsuario: cliente.usuario})"><p class="glyphicon glyphicon-th-list"></p></a>
                    <a class="btn btn-default" ui-sref="clienteUpdate({clienteUsuario: cliente.usuario})"><p class="glyphicon glyphicon-pencil"></p></a>
                    <a class="btn btn-danger btn-sm" ui-sref="clienteDelete({clienteUsuario: cliente.usuario})"><p class="glyphicon glyphicon-trash"></p></a>
                </div>
                
            </div>
        </div>
    </div>
</div>
<div class="container" ng-if="!isAuthenticated() || esCliente()">
    <div class="row justify-content-center">
        <div class="col-md-12">
            <CENTER>
            <h1 class="float-left display-3 mr-4">403 Acceso denegado</h1>
            <h4 >No tienes permisos para ver este contenido.</h4>
            <h4>Inicia sesión con otro usuario para ver este contenido</h4>
            <button class='BotonesBanner' ui-sref="login">Inicia Sesión</button>
            </CENTER>
        </div>
    </div>
</div>
