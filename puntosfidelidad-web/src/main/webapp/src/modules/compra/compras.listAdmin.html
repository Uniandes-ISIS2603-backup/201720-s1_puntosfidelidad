
<div class="container-fluid">
    <br>  
    

     
    <div class="col-md-8">        
        <div class="alert alert-info" ng-if='comprasRecords.length === 0'>
            <strong>!Atenci√≥n!</strong> Actualmente no hay restaurantes registrados para este administrador.
        </div>
        <table class="table table-hover" ng-if='comprasRecords.length !== 0'>
            <thead>
                <tr>
                   <th>ID</th> 
                    <th>Sucursal</th> 
                    <th>Actions</th>
                </tr>
            </thead>    

            <tbody>
                 <tr ng-repeat="compra in comprasRecords">
                    <td id="{{$index}}-name"> <a ui-sref="compraDetail({compraId: compra.id})">{{compra.id}}</a></td>
                    <td id="{{$index}}-nombre"> {{compra.nombre}}</td>
                    <td id="{{$index}}-mbasico">{{compra.sucursal.nombre}}</td>
                    
                    <td id="{{$index}}-actions"> 
                                    <a class="btn btn-default btn-sm" ui-sref="compraUpdate({compraId: compra.id})"><p class="glyphicon glyphicon-pencil"></p></a>
                                    <a class="btn btn-danger btn-sm" ui-sref="compraDelete({compraId: compra.id})"><p class="glyphicon glyphicon-trash"></p></a>
                                </td>
                     
                </tr>
            </tbody>
        </table>
        <br>
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                    <div class="btn-group mr-2" role="group" aria-label="First group">
                        <a class="btn btn-info" ui-sref="comprasCreate"><p class="glyphicon glyphicon-plus"></p> Nueva Compra</a>
                    </div>

                </div>
                  
    </div>
</div>

<div  class="container-fluid">
    <br>
    <input id='crearTarjetaPuntos' type='checkbox' ng-model='crear' style='display:none'>

    <!--vista para el POST-->

    <div class='panel-group'>
        <div class = 'panel panel-primary' ng-if='crear'>
            <div class='panel-heading'>
                Agregar una nueva Compra
            </div>
            <div id='formComentario' class='panel-body'>
                <form class='form-group' ng-submit="createCompra()">                    
                    Id: <input style="margin-top: 5px; margin-bottom: 5px;" ng-model='compraId'> <br>
                    Pago con Puntos: <input style="margin-top: 5px; margin-bottom: 5px;" ng-model='compraPagoConpuntos'><br>
                    
                    <input type='submit' id='crearCompra' style="display: none;">
                    <input type="submit" value="Save" class="btn btn-success"/>
                    <label for='crearCompra' class='btn btn-primary' class='btn btn-info'> Cancelar</label>
                </form>
            </div>
        </div>        
        <label for='crearTarjetaPuntos' class='btn btn-primary' ng-show='!crear' class='btn btn-info'> <p class="glyphicon glyphicon-plus"></p>Nueva compra</label><br>
    </div>
