<div class="container-fluid">
    <div class="panel-group">
        <div class="panel panel-primary">
            <div class="panel-heading"><label ng-if="!edit" id="createProducto">Create new Producto</label>
                <label ng-if="edit" id="editProducto">Edit Producto</label></div>
            <div class="panel-body">
                <form ng-submit="createProducto()" name="producto">
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="productoId" class="col-sm-2">Id:</label>
                            <input id="productoId" required ng-model="productoId" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="productoName" class="col-sm-2">Name:</label>
                            <input id="productoName" required ng-model="productoName" class="col-sm-6"/>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="productoValorPuntos" class="col-sm-2">Valor Puntos:</label>
                            <textarea id="productoValorPuntos" required ng-model="productoValorPuntos" class="col-sm-6"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="productoValorDinero" class="col-sm-2">Valor Dinero:</label>
                            <textarea id="productoValorDinero" required ng-model="productoValorDinero" class="col-sm-6"></textarea>
                        </div>
                    </div>
                     <div class="form-group row">
                        <div class="form-group col-md-6">
                            <label for="restauranteNit" class="col-sm-2">NIT Restaurante:</label>
                            <input type="text" id="restauranteNit" required ng-model="restauranteNit" class="col-sm-6"/>
                        </div>
                    </div>
                

                    
                    <div class="form-group row">
                        <div class="form-group col-sm-12">
                            <input  type="submit" value="Save" class="btn btn-success"/>
                            <a class="btn btn-danger" ui-sref="productosList">Cancel</a>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
