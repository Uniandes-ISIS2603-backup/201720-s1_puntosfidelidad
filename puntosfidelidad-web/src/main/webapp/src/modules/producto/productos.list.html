<div class="container-fluid">
    
    <ul class="list-group" ng-repeat="elem in elements">
        <li class="list-group-item">
            <h4> {{elem.nombre}} </h4>
            <div ng-show='collapse'>
                Restaurante: {{elem.restaurante.nombre}}<br>
                Valor en Puntos:{{elem.valorPuntos}}<br>
                Valor en Dinero:{{elem.valorDinero}}<br>
            </div>
            <button class="btn btn-primary">select</button>         
            <input id='{{elem.id}}' type="checkbox" ng-model='collapse' style='display: none;'>
                <label for='{{elem.id}}' class="btn btn-primary">Detail</label>
            <button class="btn btn-primary">Delete</button> 
    </ul>
</div>
