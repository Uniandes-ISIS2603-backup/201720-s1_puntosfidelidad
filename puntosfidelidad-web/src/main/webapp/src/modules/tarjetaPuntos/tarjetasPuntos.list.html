<div class="container-fluid">
    <ul class="list-group" ng-repeat="elem in elements">
        <li class="list-group-item">
            <h4>[{{elem.id}}] Monto actual: {{elem.montoActual}}</h4>
            <input id='{{elem.id}}' type="checkbox" ng-model='collapse' style='display: none;'>
                <label for='{{elem.id}}' class="btn btn-primary" onclick="">Detail</label>            
            <div ng-show='collapse'>
                Numero de puntos: {{elem.numPuntos}} <br>
                Cliente: {{elem.cliente.nombre}}
            </div>
        </li>
    </ul>
</div>
